<!DOCTYPE html>

        <link rel="shortcut icon" href="assets/image/favicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
